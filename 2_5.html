<script>
    function sum(x,y) {
        return x + y;
    }

    function sub(x,y) {
        return x - y;
    }

    function mul(x,y) {
        return x * y;
    }

    function div(x,y) {
        return x / y;
    }

    function mathOperation(arg1,arg2,operation) {
        switch (operation) {
            case (sum):
                return sum(arg1,arg2);
                break;
            case (sub):
                return sub(arg1,arg2);
                break;
            case (mul):
                return mul(arg1,arg2);
                break;
            case (div):
                return div(arg1,arg2);
                break;
            default:
                alert("mistake");
        }
    }
    alert(mathOperation(2,3,sum));

</script>
