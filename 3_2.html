<script>
    var n = 0;
    var price = [];
    var bill = 0;
    do {
        price[n] = parseInt(Math.random() * 9);
        n++
    } while (n < 10);

    do {
        bucket = prompt("Выберите товар: (1-10)");
        bill = bill + price[bucket-1];
        console.log(bill);
    } while (bucket<=10);


    console.log(bill);

</script>
