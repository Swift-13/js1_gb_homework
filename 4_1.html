<script>
    var num = prompt("Введите число от 0 до 999");
    var number = {};
    division(num);
    console.log(number);
function division(a){
    if (a < 999 & a > 0) {
        var aSplit = a.split("");
        if (aSplit.length == 3) {
            number.hundreds = aSplit[0];
            number.tens = aSplit[1];
            number.units = aSplit[2];
            alert("В числе " + num + " " + number.hundreds + " сотен, " + number.tens + " десятков, " + number.units + " единиц.");
            return number;
        } else if (aSplit.length == 2) {
            number.tens = aSplit[0];
            number.units = aSplit[1];
            alert("В числе " + num + " " + number.tens + " десятков, " + number.units + " единиц.");
            return number;
        } else {
            number.units = aSplit[0];
            alert("В числе " + num + " " + number.units + " единиц.");
            return number;
        }
    } else {
        console.log("Ошибка: число не соответствует запросу!");
        return number;
    }
}
</script>
